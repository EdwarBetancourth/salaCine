<div *ngIf="movies.length > 0; else elseBlock">
    <fieldset>
        <legend>Preferencias</legend>
        <div class="row">
            <div class="col p-2" *ngFor="let movie of movies | general:search">
                <app-small-movie [movie]="movie"></app-small-movie>
            </div>
        </div>
    </fieldset>
</div>
<ng-template #elseBlock>
    <div class="container p-5">
        <p class="text-white"> No hay datos para mostrar.</p>
    </div>
</ng-template>
