<div *ngIf="rooms.length > 0; else elseBlock">
    <div *ngFor="let room of rooms">
        <fieldset>
            <legend>Preferencias</legend>
            <div class="row">
                <div class="col p-2" *ngFor="let movie of movies | general:search">
                    <app-small-movie [movie]="movie"></app-small-movie>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container p-5">
        <p class="text-white"> No hay estrenos futuros.</p>
    </div>
</ng-template>
