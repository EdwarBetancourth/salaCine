<div *ngIf="tickets.length > 0; else elseBlock">
    <div class="row">
        <div class="col p-2" *ngFor="let ticket of tickets">
            <legend> {{ ticket?.room?.name }} </legend>
            <app-small-movie [movie]="ticket.movie"></app-small-movie>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container p-5">
        <p class="text-white"> No hay estrenos futuros.</p>
    </div>
</ng-template>
