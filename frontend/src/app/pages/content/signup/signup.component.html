<!-- SIGNUP -->
<form [formGroup]="formSignup" class="p-5" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <div class="row">
            <div class="col">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" formControlName="name">
                <div class="text-danger" *ngIf="controls.name.errors && (controls.name.touched || controls.name.dirty)">
                    <span *ngIf="controls.name.errors?.required">El campo es requerido.</span>
                </div>
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Apellido:</label>
                <input type="text" class="form-control" formControlName="lastname">
                <div class="text-danger"
                    *ngIf="controls.lastname.errors && (controls.lastname.touched || controls.lastname.dirty)">
                    <span *ngIf="controls.lastname.errors?.required">El campo es requerido.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <label for="username" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" formControlName="username">
        <div class="text-danger"
            *ngIf="controls.username.errors && (controls.username.touched || controls.username.dirty)">
            <span *ngIf="controls.username.errors?.required">Debe ingresar un correo valido.</span>
            <br>
            <span *ngIf="controls.username.errors?.email">El campo es requerido.</span>
        </div>
    </div>
    <div class="mb-4">
        <div class="row">
            <div class="col">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="text-danger"
                    *ngIf="controls.password.errors && (controls.password.touched || controls.password.dirty)">
                    <span *ngIf="controls.password.errors?.required">El campo es requerido.</span>
                    <br>
                    <span *ngIf="controls.password.errors?.minlength">La contraseña debe ser minimo de 8
                        caracteres.</span>
                </div>
            </div>
            <div class="col">
                <label for="passwordc" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" formControlName="passwordc">
                <div class="text-danger"
                    *ngIf="controls.passwordc.errors && (controls.passwordc.touched || controls.passwordc.dirty)">
                    <span>Las contraseñas deben coincidir.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <label for="rol" class="form-label">Tipo de usuario:</label>
        <select class="form-select" aria-label="Default select example" formControlName="rol">
            <option value="admin">Administrador</option>
            <option value="cliente">Cliente</option>
        </select>
        <div class="text-danger" *ngIf="controls.rol.errors && (controls.rol.touched || controls.rol.dirty)">
            <span *ngIf="controls.rol.errors?.required">El campo es requerido.</span>
        </div>
    </div>
    <div class="mb-4">
        <input type="checkbox" class="form-check-input mx-2" formControlName="acepted">
        <label for="acepted" class="form-label"> Acepto terminos y condiciones</label>
        <div class="text-danger"
            *ngIf="controls.lastname.errors && (controls.lastname.touched || controls.lastname.dirty)">
            <span *ngIf="controls.lastname.errors?.required">El campo es requerido.</span>
        </div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-danger" [disabled]="formSignup.invalid"> Registrar</button>
    </div>
    <div class="d-grid">
        <button type="button" class="btn btn-dark" routerLink="/content/login"> Regresar</button>
    </div>
</form>
